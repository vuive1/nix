<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm danh</title>
    <script>
        function handleFormSubmit() {
            document.getElementById("btn").disabled = true;
            document.getElementById("status").innerText = "Đang xác minh gmail ...";
            var email = document.getElementById("email").value;
            var url = "https://script.google.com/macros/s/AKfycbz5Zve3V52VNcRLVeALUjUZolCBZZlnUuuMpNWARouJjEzG03JJniihc0bUJoE20fRcrQ/exec?email=" + email + "&action=step1";
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    if (data.includes("recorded successfully")) {
                        document.getElementById("status").innerText = "Xác minh gmail thành công, tiếp tục điểm danh";
                        setTimeout(function() {
                            window.location.href = "https://sites.google.com/view/nix11111111111?usp=sharing"; 
                        }, 2000);
                    } else {
                        document.getElementById("status").innerText = data;
                        document.getElementById("btn").disabled = false;
                    }
                })
                .catch(err => {
                    document.getElementById("status").innerText = "Có lỗi xảy ra!";
                    document.getElementById("btn").disabled = false;
                });
        }
    </script>
</head>
<body>
    <h2>Điểm danh</h2>
    <form onsubmit="event.preventDefault(); handleFormSubmit();">
        <input type="email" id="email" required placeholder="Nhập email của bạn">
        <button id="btn" type="submit">Điểm danh</button>
    </form>
    <p id="status"></p>
</body>
</html>
