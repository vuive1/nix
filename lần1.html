<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bước 1: Điểm danh</title>
</head>
<body>
    <h1>Điểm danh - Bước 1</h1>
    <p>Vui lòng chỉ nhấn vào nút điểm danh 1 lần duy nhất và đợi xác minh.</p>
    <form id="form1">
        <label for="email">Nhập Gmail của bạn:</label>
        <input type="email" id="email" name="email" required>
        <button type="button" id="submit1" onclick="recordStep1()">Điểm danh lần 1</button>
        <p id="status1"></p>
    </form>

    <script>
        function recordStep1() {
            var email = document.getElementById('email').value;
            if (email) {
                var button = document.getElementById('submit1');
                var status = document.getElementById('status1');
                button.disabled = true;
                status.textContent = "Đang xác minh Gmail...";
                var url = 'https://script.google.com/macros/s/AKfycbyWnry1liunagf9SE7jc6KBHBAOGxXIOEDFt-YcwMmScalmJvrR4haJZ8nVz9kXL0-6nw/exec?action=step1&email=' + email;
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        alert(data);
                        if (data.includes("thành công")) {
                            window.location.href = "https://sites.google.com/view/nix11111111111?usp=sharing";
                        } else {
                            button.disabled = false;
                            status.textContent = "";
                        }
                    })
                    .catch(error => {
                        alert("Có lỗi xảy ra: " + error);
                        button.disabled = false;
                        status.textContent = "";
                    });
            } else {
                alert("Vui lòng nhập Gmail của bạn.");
            }
        }
    </script>
</body>
</html>
