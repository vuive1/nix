<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Điểm Danh Lần 1</title>
    <script src="https://apis.google.com/js/platform.js"></script>
</head>
<body>
    <h2>Điểm Danh Lần 1</h2>
    <input type="email" id="email" placeholder="Nhập Gmail" required>
    <button id="submitBtn" onclick="submitForm('page1')">Điểm Danh</button>
    <p id="status"></p>

    <script>
        function submitForm(page) {
            var email = document.getElementById('email').value;
            var submitBtn = document.getElementById('submitBtn');
            var status = document.getElementById('status');
            
            submitBtn.disabled = true;
            status.innerText = 'Vui lòng đợi, gmail đang được xác minh...';

            google.script.run.withSuccessHandler(function(response) {
                if (response === 'wait') {
                    status.innerText = 'Gmail này đã được xác minh gần đây, vui lòng thử lại sau 5 phút nữa.';
                    submitBtn.disabled = false;
                } else if (response === 'success') {
                    status.innerText = 'Gmail được xác minh thành công, tiến hành điểm danh.';
                    setTimeout(function() {
                        window.location.href = "https://sites.google.com/view/nix11111111111?usp=sharing";
                    }, 3000);
                }
            }).processRequest(email, page);
        }
    </script>
</body>
</html>
