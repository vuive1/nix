<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Điểm danh lần 2</title>
</head>
<body>
  <h1>Điểm danh lần 2</h1>
  <p>Vui lòng chỉ nhấn vào nút điểm danh 1 lần duy nhất và đợi xác minh.</p>
  <div id="status"></div>
  <button id="checkinButton" onclick="handleCheckIn()">Điểm danh</button>

  <script>
    function handleCheckIn() {
      document.getElementById("checkinButton").disabled = true;
      document.getElementById("status").innerHTML = "Vui lòng đợi, gmail đang được xác minh ...";

      var email = prompt("Vui lòng nhập Gmail của bạn:");
      if (email) {
        var payload = {
          email: email
        };

        var options = {
          "method": "POST",
          "contentType": "application/json",
          "payload": JSON.stringify(payload)
        };

        fetch('https://script.google.com/macros/s/AKfycbzxayBCnldXd0fsH7exickhNso2xDNyWGGeq1dlnOK2iROwe1ECW7aySimVwilEdnQd9w/exec', options)
          .then(response => response.json())
          .then(data => {
            if (data.message.includes("Gmail")) {
              setTimeout(() => {
                alert(data.message);
                window.location.href = "https://sites.google.com/view/222222222221?usp=sharing";
              }, 3000);
            } else {
              alert(data.message);
              document.getElementById("checkinButton").disabled = false;
            }
          })
          .catch(error => {
            alert("Có lỗi xảy ra, vui lòng thử lại sau.");
            document.getElementById("checkinButton").disabled = false;
          });
      }
    }
  </script>
</body>
</html>
